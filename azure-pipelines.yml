pool:
  vmImage: 'windows-latest'

variables:
  solution: 'SightSign/SightSign.sln'
  buildPlatform: 'x86|x64|ARM'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'
  version: $(Build.SourceBranch)-$(date:yyyyMMdd)$(rev:.r)
  buildtp: ''

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $createcert = New-SelfSignedCertificate -Type Custom -Subject "CN=Contoso Software, O=Contoso Corporation, C=US" -KeyUsage DigitalSignature -FriendlyName "Zane Partain" -CertStoreLocation "Cert:\CurrentUser\My" -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}")
      $thumbp = $createcert.Thumbprint
      Write-Host "##vso[task.setvariable variable=buildtp;]$thumbp"
      echo local: $thumbp global: $($env:buildtp)

      Set-Location Cert:\CurrentUser\My
      Get-ChildItem | Format-Table Subject, FreindlyName, Thumbprint

      Get-ChildItem -Path Cert:\CurrentUser\My\
      
      $pwd = ConvertTo-SecureString -String $(SigningCert.Password) -Force -AsPlainText
      Export-PfxCertificate -cert "Cert:\CurrentUser\My\$(buildtp)" -FilePath $(System.DefaultWorkingDirectory)\$(buildtp).pfx -Password $pwd
      
      Get-ChildItem -Path $(System.DefaultWorkingDirectory)
- task: VSBuild@1
  inputs:
    platform: ''
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload /p:PackageCertificateKeyFile="$(System.DefaultWorkingDirectory)\$(buildtp).pfx"'

- task: Windows Application Driver@0
  inputs:
    OperationType: 'Start'
    AgentResolution: '1080p'

- task: Windows Application Driver@0
  inputs:
    OperationType: 'Stop'

